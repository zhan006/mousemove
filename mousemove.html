<html>
<head>

<script>
function direction(){
var x=getX()
ix=x.toString()
var y=getY()
iy=y.toString()
var event=event || window.event;
setTimeout(function(){var mx=x-parseInt(ix);var my=y-parseInt(iy);
if(mx>0&Math.abs(my)<10){
str=180
};
if(mx<0&Math.abs(my)<10){
str=0
};
if(Math.abs(mx)<10&my>0){
str=-90
};
if(Math.abs(mx)<10&my<0){
str=90
};
if(mx>0&my>10){
str=-135
};
if(mx<0&my>10){
str=-45
};
if(mx>0&my<-10){
str=135
};
if(mx<0&my<-10){
str=45
};

},20)
return str}

function showdir(){
str=direction()
var x=getX()
var y=getY()
att=str+'deg'
img=document.getElementById('img')
img.style.webkitTransform = "rotate("+att+")"
imageleft=x-img.offsetWidth/2;

imageheight=y-img.offsetHeight/2;

img.style.top=imageheight;

img.style.left=imageleft;

console.log(str)
}
function getX(){
var event=event || window.event
var currentX=event.clientX
var currentY=event.clientY
return currentX}
function getY(){
var event=event || window.event
var currentX=event.clientX
var currentY=event.clientY
return currentY}

</script><style>
#img{width:80px;height:80px;position:absolute;top=0;left=0}

</style>

</head>
